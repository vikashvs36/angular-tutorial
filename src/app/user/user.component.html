<div class="container">
  <div class="row">
    <table class="table table-striped table-hover table-bordered">
      <thead>
      <tr class= "movie-table-head">
        <th>Id</th>
        <th>User</th>
        <th colspan="2" style="text-align: center">Action</th>
      </tr>
      </thead>

      <tbody>
      <tr class="light-row" *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td class="text-center"><a href="#" (click)="onClick(user)">Edit</a></td>
        <td class="text-center"><a href="#" (click)="deleteUser(user)">Delete</a></td>
      </tr>
      </tbody>

    </table>
  </div>
</div>

<div class="container" style="margin-top: 25px">
  <button [ngClass]="['btn', 'btn-primary', isCreate?'display-none':'display']" name="createUser" (click)="newUserBtn()">New User</button>

  <div *ngIf="isCreate == true">
    <div class="row">
    <button class="btn btn-danger pull-right " (click)="closeCreateUser()">Close</button>
      <div class="col-md-6 col-md-offset-3">
        <app-create-user></app-create-user>
      </div>
    </div>
  </div>

  <div *ngIf="selectedUser != null">
    <div class="row">

      <div class="col-md-6">
        <app-user-details [selectedUser]="selectedUser"></app-user-details>
      </div>

      <div class="col-md-6">
        <app-user-edit [selectedUser]="selectedUser"></app-user-edit>
      </div>

    </div>
  </div>
</div>
