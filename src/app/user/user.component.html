<h3>Users List</h3>
<div class="container">
  <div class="row">
    <table class="table table-striped table-hover table-bordered">
      <thead>
      <tr class= "movie-table-head">
        <th>Id</th>
        <th>User</th>
        <th colspan="3" style="text-align: center">Action</th>
      </tr>
      </thead>

      <tbody>
      <tr class="light-row" *ngFor="let user of userList">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td class="text-center"><a routerLink="/showUser/{{user.id}}">Show</a></td>
        <td class="text-center"><a routerLink="/editUser/{{user.id}}">Edit</a></td>
        <td class="text-center"><a [routerLink]="['/deleteUser', user.id]">Delete</a></td>
      </tr>
      </tbody>

    </table>
  </div>
</div>

<div class="container">
  <a routerLink="/createUser" [ngClass]="['btn', 'btn-primary']">New User</a>
</div>
