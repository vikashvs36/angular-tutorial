<h3>Create New User</h3>
<form #newUserForm= "ngForm" (ngSubmit) = "createUser(newUserForm.value)">
  <div class="col col-md-6">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" ngModel>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="Password" ngModel>
    </div>
    <input type="submit" class="btn btn-primary" value="Register">
  </div>
</form>
