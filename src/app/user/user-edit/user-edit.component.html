<h3>Edit {{selectedUser.username | uppercase }} Details</h3>
<form #userlogin = "ngForm" (ngSubmit) = "updateUser(userlogin.value)">
  <div class="col-md-6">
    <div class="form-group">
      <label for="userId">Id</label>
      <input type="text" class="form-control" id="userId" name="id" placeholder="Id" ngModel="{{selectedUser.id}}" readonly>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" ngModel="{{selectedUser.username}}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" name="password" placeholder="Password" ngModel="{{selectedUser.password}}">
    </div>
    <div class="row">
      <div class="col-md-2">
        <input type="submit" class="btn btn-warning" value="Update">
      </div>
      <div class="col-md-2">
        <a class="btn btn-danger" routerLink="/users">Cencel</a>
      </div>
    </div>
  </div>
</form>
