<h3>Edit {{selectedUser.username | uppercase }} Details</h3>
<form>
  <div class="col col-md-6">
    <div class="form-group">
      <label for="userId">Id</label>
      <input type="text" class="form-control" id="userId" placeholder="Id" value="{{selectedUser.id}}" readonly>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" value="{{selectedUser.username}}">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" placeholder="Password" value="{{selectedUser.password}}">
    </div>
    <input type="submit" value="Register">
  </div>
</form>
