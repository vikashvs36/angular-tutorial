<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div class="container">
  <div class="row">
      <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr class= "movie-table-head">
          <th>Id</th>
          <th>User</th>
          <th colspan="2" style="text-align: center">Action</th>
        </tr>
        </thead>

        <tbody>
        <tr class="light-row" *ngFor="let user of userList">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td class="text-center" (click)="onClick(user)"><a href="#" >Edit</a></td>
          <td class="text-center"><a href="#">Delete</a></td>
        </tr>
        </tbody>

      </table>
  </div>
</div>

<div class="container" style="margin-top: 25px">
  <div *ngIf="selectedUser != null">
    <div class="row">
      <div class="col-md-6">
        <h3>Edit {{selectedUser.username | uppercase }} Details</h3>
        <form>
            <div class="col col-md-6">
              <div class="form-group">
                <label for="userId">Id</label>
                <input type="text" class="form-control" id="userId" placeholder="Id" value="{{selectedUser.id}}">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" value="{{selectedUser.username}}">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Password" value="{{selectedUser.password}}">
              </div>
              <input type="submit" value="Register">
          </div>
        </form>
      </div>

      <div class="col-md-6">
          <h3>Show {{selectedUser.username | uppercase }} Details</h3>
          <ul class="col-md-6">
            <li class="form-control">Id : <span >{{selectedUser.id}}</span></li>
            <li class="form-control">Username : {{selectedUser.username}}</li>
            <li class="form-control">Password : {{selectedUser.password}}</li>
          </ul>
      </div>
    </div>
  </div>
</div>
